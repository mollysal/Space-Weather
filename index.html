<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space and Weather</title>
    <!-- Tailwind CSS Framework-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Space and Weather</title>
</head>

<body>
    <!-- Header -->
    <section class="hero">
        <div class="hero-body">
            <p class="title">
                Space & Weather
            </p>
            <p class="subtitle">
                Weather & Space Launch Locations
            </p>
        </div>
    </section>

    <!-- Body -->
    <!-- Two columns -->
    <div class="columns">
        <!-- Search Container -->
        <div class="column is-two-fifths">
            <div class="field is-grouped" id="searchSection">
                <p class="control is-expanded">
                    <input class="input" type="text" placeholder="Search By Country" id="searchInput">
                </p>
                <p class="control">
                    <a class="button is-info" id="searchBtn">
                        Search
                    </a>
                </p>
            </div>
        </div>
        <!-- Space Container -->
        <!-- Possibility of adding radio button for F or C degrees weather -->
        <div class="column" id="resultsSection">COLUMN 2
        </div>
    </div>

    <!-- Added link to the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="Resources/Javascript/script.js"></script>
</body>

</html>
