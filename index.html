<!DOCTYPE html>
<html lang="en">

<head>

    <title>Space and Weather</title>
    <!-- Tailwind CSS Framework-->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Space and Weather</title>
</head>

<body>
    <!-- Header -->
    <nav class="flex items-center justify-between flex-wrap bg-teal-500 p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <span class="font-semibold text-xl tracking-tight">Space & Weather</span>
        </div>

    <!-- Body -->
    <!-- Two columns -->
    <div class="flex flex-wrap -mb-4">
        <!-- Search Container -->
        <div class="w-1/3 bg-gray-400 p-4 text-center" id="searchInfo">
            <label for="site-search">Search by Country:</label>
            <input type="search" id="site-search" name="q">
            <button>Search</button>
        </div>
        <!-- Space Container -->
        <div class="w-2/3 bg-gray-500 p-4 text-center " id="spaceInfo">
        </div>
    </div>
