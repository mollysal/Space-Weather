<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space and Weather</title>
    <!-- Bulma CSS Framework-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="Resources\CSS\script.css" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    <title>Space and Weather</title>
</head>

<body>
    <!-- Header -->
    <section class="hero">
        <div class="hero-body">
            <h1 class="title">
                Space & Weather
            </h1>
            <h2 class="subtitle">
                Weather & Space Launch Locations
            </h2>
        </div>
    </section>

    <!-- Body -->
    <!-- Two columns -->
    <div class="columns pt-4">
        <!-- Search Container -->
        <div class="column is-two-fifths">
            <div class="field is-grouped" id="searchSection">
                <p class="control is-expanded ml-4">
                    <input class="input" type="text" placeholder="Search By Location" id="searchInput">
                </p>
                <p class="control">
                    <a class="button is-info" id="searchBtn">
                        Search
                    </a>
                </p>
            </div>
        </div>
        <!-- Space Container -->
        <!-- Possibility of adding radio button for F or C degrees weather -->
        <div class="column is-half" id="resultsSection">Space Launch Locations & Information: 
        </div>
    </div>
  
    
    <!-- Added link to the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="Resources/Javascript/script.js"></script>
</body>

</html>
